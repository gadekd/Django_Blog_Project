<!DOCTYPE html>
{% load static %}

<html>

    <head>
        <meta charset="UTF-8" />
        <title>A Simple Blog</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

        <!-- Medium Style Editor -->
        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=El+Messiri&family=Montserrat&display=swap" rel="stylesheet"> 

    </head>

    <body>
        
        <nav class="navbar navbar-default techfont custom-navbar">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span> A Simple Blog
                    </a></li>
                    <li><a class="navbar-link" href="https://www.github.com/">Github</a></li>
                    <li><a class="navbar-link" href="https://www.google.com">Google</a></li>
                    <li><a class="navbar-link" href="{% url 'about' %}">About</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                        <li>
                            <a href="{% url 'post_new' %}">New post</a>
                        </li>
                        <li>
                            <a href="{% url 'post_draft_list' %}">Drafts</a>
                        </li>
                        <li>
                            <a href="{% url 'logout' %}">Log out</a>
                        </li>
                        <li>
                            <a>Welcome, {{ user.username }}</a>
                        </li>
                    {% else %}
                        <li>
                            <a href="{% url 'login' %}">
                                <span class="glyphicon glyphicon-user"></span> Please, log in
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <div class="content container">
            {% block body_block %}
            <!-- Anything outside of this will be inherited if you extend! -->
            {% endblock %}
        </div>
        
    </body>

</html>
